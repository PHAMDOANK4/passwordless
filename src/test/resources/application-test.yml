spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.jdbc.time_zone: UTC
  
  h2:
    console:
      enabled: false

  mail:
    host: localhost
    port: 3025
    username: test
    password: test

otp:
  attempts: 5
  resendAllowedAfterMinutes: 1
  settings:
    - id: "sms"
      name: "Test SMS OTP Setting"
      messageTitle: "Test"
      messageTemplate: "Code: ${otp}"
      otpLength: 6
      useLetters: false
      useDigits: true
      ttlMinutes: 3
      sender: "dummyOTPSender"

webauthn:
  settings:
    timeout: 60000
    rpId: localhost
    origin: "http://localhost:8080"

totp:
  issuer: "test.com"
  issuerLabel: "Test"
